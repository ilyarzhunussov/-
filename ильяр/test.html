<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационный блок</title>
    <style>
        /* Стили для блока навигации */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Блок навигации -->
<nav>
    <a href="#home">Главная</a>
    <a href="#about">О нас</a>
    <a href="#services">Услуги</a>
    <a href="#contact">Контакты</a>
</nav>

<!-- Основное содержимое -->
<div style="margin-top: 50px;">
    <h2>Основное содержимое</h2>
    <p>Тут будет основное содержимое вашего сайта.</p>
</div>

</body>
</html>
